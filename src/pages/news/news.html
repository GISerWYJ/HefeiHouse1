<ion-header>



    <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>楼市资讯</ion-title>

    </ion-navbar>



</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" refreshingText="推荐中" pullingIcon="none"></ion-refresher-content>
  </ion-refresher>

  <ion-list  class="item" style="padding-right:15px; height: auto">
    <ion-item *ngFor="let newsItem of newsList" (click)="showArticle(newsItem.uuid)">
      <h2 text-wrap>{{newsItem.title}}</h2>
      <p> {{newsItem.author_name}}&nbsp;&nbsp; {{newsItem.date}} </p>

      <ion-thumbnail item-end>
        <img src={{newsItem.picture3}}>
      </ion-thumbnail>
    </ion-item>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="加载更多数据...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>


  </ion-list>


</ion-content>
