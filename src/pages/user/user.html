<ion-content padding>
    <button ion-button color="ls-primary" (click)="takePhoto()">拍照</button>
    <button ion-button color="danger" (click)="selectPhoto()">相册</button>
  <button ion-button color="danger" (click)="previewPhoto()">预览</button>
    <div style="width: 100px;height: 100px">
    <img [src]="imgSrc" style="width: auto;height: auto;max-width: 100%;max-height: 100%"/>
    </div>
  <button ion-button full (click)="sendNotification()">提醒</button>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <button ion-button full (click)="startScan()">扫描</button>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-thumbnail item-start>
        <img [src]="book.img">
      </ion-thumbnail>
      <h2>{{book.title}}</h2>
      <p>{{book.author}}</p>
      <button ion-button clear item-end>浏览</button>
    </ion-item>
  </ion-list>
  
</ion-content>
